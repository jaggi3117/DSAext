<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Contests</title>
  <style>
    body {
      width: 380px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 15px;
      color: #2c3e50;
      margin: 0;
    }
    h3 {
      font-size: 18px;
      font-weight: 600;
      color: #34495e;
      padding: 15px;
      margin: 0;
      border-bottom: 1px solid #ecf0f1;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li a {
      display: block;
      padding: 12px 15px;
      text-decoration: none;
      color: inherit;
      border-bottom: 1px solid #ecf0f1;
      transition: background-color 0.2s ease-in-out;
    }
    li a:hover {
      background-color: #f9f9f9;
    }
    li:last-child a {
        border-bottom: none;
    }
    li a b {
      font-weight: 500;
      display: block;
      margin-bottom: 4px;
    }
    li a small {
      font-size: 13px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <h3>Upcoming Contests</h3>
  <ul id="contest-list">
    <li>Loading...</li>
  </ul>
  <script src="popup.js"></script>
</body>
</html>
